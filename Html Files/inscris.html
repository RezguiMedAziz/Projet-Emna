<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css Files/inscrit.css"> 
    <script src="../Script Files/gym.js"></script>
    <title>Inscription - Future Gym</title>
</head>
<body>
    <div id="header"> 
        <input type="button" onclick="window.location.href = '../Html Files/gym.html';" value="Acceuil"/>
        <input type="button" onclick="window.location.href = '../Html Files/tarifs.html';" value="Nos tarifs"/>
        <input type="button" onclick="window.location.href = '../Html Files/espace.html';" value="Nos Espaces"/>
        <input type="button" onclick="window.location.href = '../Html Files/activite.html';" value="Activités"/>
        <input type="button" onclick="window.location.href = '../Html Files/contact.html';" value="Contact"/>
    </div>

    <hr>
    <br><br>
   
    <fieldset>
        <form name="myForm" onsubmit="return validateForm()">
            <label for="fname">Nom<span>*</span>:</label>
            <input type="text" name="fname" id="fname"><br>
            
            <label for="prenom">Prénom<span>*</span>:</label>
            <input type="text" name="prenom" id="prenom"><br>
            
            <label>Sexe<span>*</span>:</label>
            <input type="radio" name="radio" value="Homme">Homme
            <input type="radio" name="radio" value="Femme">Femme<br>
            
            <label for="dob">Date de naissance<span>*</span>:</label>
            <input type="date" id="dob"><br>
            
            <label for="email">E-mail<span>*</span>:</label>
            <input type="text" name="email" id="email"><br>
            
            <label for="num">Numéro téléphone<span>*</span>:</label>
            <input type="text" name="num" id="num"><br>
            
            <input type="submit" value="Submit"><br>
        </form>
    </fieldset>
</body>
</html>
